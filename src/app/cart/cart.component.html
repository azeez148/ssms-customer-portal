<div class="cart-container">
  <div class="cart-header">
    <h2>Shopping Cart</h2>
    <button (click)="closeCart()" class="btn btn-sm btn-outline-secondary">&times;</button>
  </div>
  <div *ngIf="(cartItems$ | async) as cartItems; else emptyCart">
    <div *ngIf="cartItems.length > 0; else emptyCart">
      <div *ngFor="let item of cartItems" class="cart-item">
        <div class="item-details">
          <strong>{{ item.product.name }}</strong>
          <p>Size: {{ item.size }}</p>
          <p>Quantity: {{ item.quantity }}</p>
          <p>Price: {{ (item.product.discountedPrice || item.product.sellingPrice) | currency }}</p>
        </div>
        <button (click)="removeItem(item)" class="btn btn-danger btn-sm">Remove</button>
      </div>
      <hr>
      <div class="cart-summary">
        <strong>Total: {{ totalPrice$ | async | currency }}</strong>
        <button (click)="checkout()" class="btn btn-success">Checkout</button>
      </div>
    </div>
  </div>
  <ng-template #emptyCart>
    <p>Your cart is empty.</p>
  </ng-template>
</div>
