<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Checkout</h2>
          <form #checkoutForm="ngForm">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your full name" [(ngModel)]="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Enter your address" [(ngModel)]="address" name="address" required>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter your city" [(ngModel)]="city" name="city" required>
              </div>
              <div class="form-group col-md-4">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" placeholder="Enter your state" [(ngModel)]="state" name="state" required>
              </div>
              <div class="form-group col-md-2">
                <label for="zip">Zip Code</label>
                <input type="text" class="form-control" id="zip" placeholder="Enter your zip code" [(ngModel)]="zip" name="zip" required>
              </div>
            </div>
            <button type="button" class="btn btn-primary btn-block mt-4" (click)="checkoutViaWhatsApp()" [disabled]="!checkoutForm.form.valid">Checkout via WhatsApp</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
