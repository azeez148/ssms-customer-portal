<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Checkout</h2>
          <form>
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your full name">
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Enter your address">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter your city">
              </div>
              <div class="form-group col-md-4">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" placeholder="Enter your state">
              </div>
              <div class="form-group col-md-2">
                <label for="zip">Zip Code</label>
                <input type="text" class="form-control" id="zip" placeholder="Enter your zip code">
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Place Order</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
